<!doctype html>
<html>
    <head>
        <title>Post Page</title>
    </head>
    <body>
        <h3>Add new book</h3>
        <form action ="{{ url_for('post_new') }}" method = 'post'>
            <input type = 'text' name = 'title' placeholder = 'title' required = 'required'>
            <br>
            <input type = 'text' name = 'author' placeholder = 'author' required = 'required'>
            <br>
            <textarea name = 'comment' required = 'required' rows= 5 cols = 40>Comment</textarea>
            <br>
            <input type = 'number' name = 'quantity' placeholder = 'quantify' required = 'required'>
            <br>
            <input type = 'number' step = 0.01 name = 'price' placeholder = 'price' required = 'required'>
            <br>
            <button type = 'submit'>Submit</button>
        </form>
    </body>
</html>
