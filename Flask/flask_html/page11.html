<!--
    CSS Extenal style are define within the <link> element, inside the <head> section
        Each html page must incldue a reference to the external style sheet file, inside the <link> element,
        inside the head section
-->
<!doctype html>
<html lang = 'en'>
    <head>
        <title>Home Page</title>
        <!--Extenal styles are defined within the <link>, inside <head>-->
            <link rel = 'stylesheet' href = 'w3.css'>
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>This is content</p>
    </body>
</html>
