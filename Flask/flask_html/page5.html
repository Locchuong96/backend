    <body>
        <!--
            Hiển thị một hình ảnh
            src = Đường dẫn tương đối của file ảnh (Lưu ý trên web phải dùng đường dẫn tương đối)
            Nhớ có dấu châm "./image_name.png"
            width = Độ rộng đặt cho ảnh
            height = Chiều cao đặt cho ảnh
            alt = Nếu không có ảnh sẽ xác định một văn bản thay thế cho hình ảnh đó

        -->
