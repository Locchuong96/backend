<!--
    Create a macro name: render_comment to display a list
-->

{% macro render_comment(comment) %} 
    <li>{{ comment }}</li>
{% endmacro %} 

<!-- 
    Use your macro above here 
-->

<!doctype html>
<html lang = 'en'>
    <head>
        <title>Macro Page</title>
    </head>
    <body>
        <ul>
            {% for comment in comments %}
                {{ render_comment(comment) }}
            {% endfor %}
        </ul>
    </body>
</html>
