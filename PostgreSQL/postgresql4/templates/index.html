{% extends 'base.html' %}

{% block title %}
    Home page
{% endblock %}

<!--
    table: table tag
    tr   : table row 
    td   : table define 
    student[0]

-->

{% block content %}
<table>
    <tr>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Age </th>
        <th> GPA </th>
    </tr>
    {% for student in students %}
        <tr>
            <td> {{ student.fname }} </td>
            <td> {{ student.lname }} </td>
            <td> {{ student.age }} </td>
            <td> {{ student.gpa }} </td>
        </tr>
    {% endfor %}
</table>
{% endblock%}
